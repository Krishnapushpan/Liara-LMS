    <link rel="stylesheet" href="style/login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function handlesubmit(event){
        event.preventDefault();
        const username=document.getElementById('username').value;
        const password=document.getElementById('password').value;
        console.log(username);
        const response=await fetch("http://127.0.0.1:8000/login",{
            method:"POST",
            credentials:'include',
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({
                username:username,
                password:password
            })
        })
        console.log(response);
        // console.log(response.status);
        if(response.status==200){
            window.location.href="home.html";
            console.log('successfully logged in');
            alert('successfully logged in');
           
        }
        else if(response.status==404){
            console.log(' user not found');
            alert('user not found');
           
        }
        else{
            console.log('server error');
            alert('server error');
            
        }
     }
    </script>
    </script>
</head>

        <label class="text-white text-center text-2xl ml-12 py-8 font-extrabold" for="">Username :</label>
      
        <input class="bg-white  h-12 w-[500px] ml-12 border border-slate-300 rounded-lg hover:bg-amber-700/40 hover:placeholder:text-white" type="text" id="username" placeholder="Enter your username">
